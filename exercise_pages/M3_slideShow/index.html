<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KF Slide Show</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<main>
    <h1>Fishing Slide Show</h1>
    <h2 id="caption">Misty Morning Mountains</h2>
    <img id="slide" src="images/mountains_1920.jpg" alt="">
    <div id="slides"> 
        <img src="images/curacao_1920.jpg" alt="Curacao Waves">
        <img src="images/night_1920.jpg" alt="City Night Sky">
        <img src="images/space_1920.jpg" alt="Space Nebula">
        <img src="images/water-orange_1920.jpg" alt="Purple Orange Beach">
		<img src="images/flower_1920.jpg" alt="Cherry Blossoms">
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="slide_show_click.js"></script>
</body>
</html>
