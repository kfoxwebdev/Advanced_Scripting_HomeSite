<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KF Tutorial</title>
    <link type="text/css" rel="stylesheet" href="tutorial.css">
</head>
<body>
  <main>
    <h1>Tutorial - page 3</h1> 
    <p>Here's the third thing you need to know about our site.</p>
    
    <input type="button" id="prev" value="Prev">
    <input type="button" id="next" value="Finish">
  </main>  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
	  /*
      $("#prev").click( () => location = "tutorial2.html"); //click the enter-button to load the tutorial2.html document
	  $("#next").click( () => location = "main.html"); //click the enter-button to load the main.html document
	  */
	  
	  //these do the same thing as above, but it doesnt add extra pages to the history counter
	  $("#prev").click( () => location.replace("tutorial2.html"));
	  $("#next").click( () => location.replace("main.html"));
  </script>
</body>
</html>
